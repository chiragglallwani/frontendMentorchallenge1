<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css"/>
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <img class="upper-circle" src="images/bg-pattern-top.svg" alt="upper-circle"/>
    <img class="bottom-circle" src="images/bg-pattern-bottom.svg" alt="bottom-circle"/>
    <div class="Card">
        <div class="header">
            <img style="overflow: hidden;" src="images/bg-pattern-card.svg" alt="card-bg-image"/>
        </div>
        <div class="body">
            <img class="profile-image" src="images/image-victor.jpg" alt="profile-image" width="75" height="75"/>
            <h3 class="profile-name">Victor Crest<span>26</span></h3>
            <p>London</p>
        </div>
        <div class="footer">
            <div class="items"><p>80K<br><span>Followers</span></p></div>
            <div class="items"><p>803K <br><span>Likes</span></p></div>
            <div class="items"><p>1.4K <br><span>Photos</span></p></div>
        </div>
    </div>
    <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chirag Lalwani</a>.
  </div>
    </footer>
  
</body>
</html>
